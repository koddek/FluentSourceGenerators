name: Publish NuGet

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for accurate version calculation if you ever switch strategy

      - name: Setup .NET
        uses: actions/setup-dotnet@v4   # v4 is current stable
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Calculate package version
        id: version
        run: |
          BASE_VERSION=1.0.0
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="$BASE_VERSION-pre$BUILD_NUMBER"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version $VERSION"

      - name: Build & Pack
        run: |
          dotnet pack src/FluentSourceGenerators/FluentSourceGenerators.csproj \
            -c Release \
            --no-restore \
            -p:PackageVersion=${{ steps.version.outputs.version }} \
            --output .

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push "*.nupkg" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
            --skip-duplicate
