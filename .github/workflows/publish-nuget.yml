name: Publish NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build src/FluentSourceGenerators/FluentSourceGenerators.csproj -c Release --no-restore

      - name: Determine package version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tagged release → use the tag (strip leading 'v')
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Publishing stable version $VERSION"
          else
            # Push to main (not a tag) → pre-release with run number
            BASE="1.0.0"
            echo "version=${BASE}-pre${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "Publishing pre-release ${BASE}-pre${{ github.run_number }}"
          fi

      - name: Pack NuGet package
        run: |
          dotnet pack src/FluentSourceGenerators/FluentSourceGenerators.csproj \
            -c Release \
            --no-restore \
            -p:PackageVersion=${{ steps.version.outputs.version }} \
            --output .

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push "*.nupkg" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
            --skip-duplicate
